<!doctype html>
<html>
    <head>
        <title>URL Launcher</title>
        <style>
            html { 
                background: #303030; 
                margin: 0; 
                padding: 0;
                height: auto;
            }
            body { 
                width: 450px; 
                padding: 0; 
                margin: 0; 
            }
            input[type="text"] { 
                width: 400px;
                height: 24px;
                background: #DDD url(url.png) left no-repeat; 
                padding: 3px 0 3px 65px;
                border:none;
                font-size: 1.1em;
                max-height: 60px;
                position: absolute;
                top: 0;
                left: 0;
                margin:0;
            }
            input:focus { 
                outline: none;
            }
            input[type="submit"] {
                width: 50px;
                height: 30px;
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                border: none;
                border-radius: 0px;
                background: #0047FF;
                color: white;
                cursor: pointer;
                font-weight: bold;
            }
            ul {
                list-style-type: none; 
                position: absolute; 
                left: 0;
                top: 35px;
                padding: 0;
                margin: 0;
                width: 100%;
                overflow: none;
            }
            li {
                display:block;
                padding: 10px;
                cursor: pointer;
                overflow: none;
            }
            li:hover { 
                background: #404040;
            }
            .tab-title { 
                font-size: 1.3em;
                display: block;
                font-weight: bolder;
                color: #7BB842;
            }
            .tab-url {
                position: relative;
                left: 30px;
                text-shadow: 1px 1px 0px black;
                color: #BBB;
                font-style: italic;
            }
        </style>
        <script src="redirector.js"></script>
    </head>
    <body>
        <input type="text" id="launch_url" placeholder="http://" accesskey="s">
        <input type="submit" value="Go" name="go" id="go">
        
        <ul id="tablist">
            
        </ul>
    </body>
</html>
