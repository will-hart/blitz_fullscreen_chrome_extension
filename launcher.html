<!DOCTYPE html>
<html>
    <head>
        <title>URL Launcher</title>
        <style>
            html { 
                background: rgb(248, 248, 248);
                overflow: hidden;
                margin: 0; 
                padding: 0;
                width: 466px;
            }
            body { 
                width: 460px; 
                padding: 0; 
                margin: 0; 
                overflow: hidden;
            }
            input[type="text"] { 
                width: 400px;
                overflow: hidden;
                height: 24px;
                background: #DDD url(url.png) left no-repeat; 
                padding: 3px 0 3px 65px;
                border:none;
                font-size: 0.9em;
                max-height: 60px;
                position: absolute;
                top: 0;
                left: 0;
                margin:0;
            }
            input:focus { 
                outline: none;
            }
            ul {
                list-style-type: none; 
                position: absolute; 
                left: 0;
                top: 35px;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: 100px;
                overflow-x: hidden;
            }
            li {
                display:block;
                padding: 5px;
                cursor: pointer;
                white-space: nowrap;
            }
            .tab-title { 
                font-size: 1.1em;
                display: block;
                font-weight: bolder;
                color: rgb(102, 184, 26);
            }
            .tab-url {
                position: relative;
                left: 20px;
                color: #777;
                font-size: 0.8m;
            }
            
            
            li:hover { 
                background: #666;
            }
            li:hover > .tab-title { 
                color: rgb(131, 231, 38);
            }
            li:hover > .tab-url {
                color: #DDD;
            }
            
            .active {
                background: #DDD;
            }
        </style>
        <script src="redirector.js"></script>
    </head>
    <body>
        <input type="text" id="launch_url" placeholder="http://" accesskey="s">
        <ul id="tablist"></ul>
    </body>
</html>
